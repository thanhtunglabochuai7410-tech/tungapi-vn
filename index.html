<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống Gạch Thẻ Tự Động</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Gạch Thẻ Pro</a>
      <div>
        <a class="btn btn-outline-light me-2" href="#">Đăng nhập</a>
        <a class="btn btn-outline-light" href="#">Đăng ký</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Nạp Thẻ Tự Động</h2>
    <form id="rechargeForm">
      <div class="mb-3">
        <label for="network" class="form-label">Chọn nhà mạng</label>
        <select class="form-select" id="network" name="network">
          <option value="Viettel">Viettel</option>
          <option value="Mobifone">Mobifone</option>
          <option value="Vinaphone">Vinaphone</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="serial" class="form-label">Mã serial</label>
        <input type="text" class="form-control" id="serial" name="serial" required>
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Mã thẻ</label>
        <input type="text" class="form-control" id="code" name="code" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Mệnh giá</label>
        <select class="form-select" id="amount" name="amount">
          <option value="10000">10.000đ</option>
          <option value="20000">20.000đ</option>
          <option value="50000">50.000đ</option>
          <option value="100000">100.000đ</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Gạch Thẻ</button>
    </form>

    <hr class="my-5">

    <h2 class="text-center">Chuyển Tiền Nội Bộ</h2>
    <form id="transferForm">
      <div class="mb-3">
        <label for="receiver" class="form-label">Tài khoản nhận</label>
        <input type="text" class="form-control" id="receiver" name="receiver" required>
      </div>
      <div class="mb-3">
        <label for="amount_transfer" class="form-label">Số tiền</label>
        <input type="number" class="form-control" id="amount_transfer" name="amount_transfer" required>
      </div>
      <button type="submit" class="btn btn-success">Chuyển tiền</button>
    </form>
  </div>

  <script>
    // Gửi dữ liệu gạch thẻ
    document.getElementById('rechargeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Gửi yêu cầu gạch thẻ... (chức năng cần tích hợp API)");
    });

    // Gửi yêu cầu chuyển tiền
    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Gửi yêu cầu chuyển tiền... (chức năng cần tích hợp backend)");
    });
  </script>
</body>
</html>
